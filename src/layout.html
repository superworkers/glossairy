<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="{pageBase}" />
    <title>{title}</title>
    <meta name="description" content="{description}" />
    <meta property="og:description" content="{description}" />
    <meta property="og:image" content="{og-image}" />
    <meta property="og:title" content="{title}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{og-url}" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" />
    <link rel="stylesheet" href="{base}minterface.css" />
    <link rel="stylesheet" href="{base}global.css" />
    <link rel="stylesheet" href="{base}doc.css" />
    {styles}
    <script crossorigin="anonymous" defer src="https://kit.fontawesome.com/46660cdeff.js"></script>
    <script defer src="{base}global.js"></script>
    <script defer src="{base}doc.js"></script>
    {scripts}
  </head>
  <body>
    <header class="ghost">
      <div class="brand"><i class="fa-solid fa-book-sparkles"></i> Glossairy</div>
      <a class="button button-primary" href="/more/">Read more</a>
    </header>
    {content}
    <footer class="layer">
      <div class="layer-inset row">
        <div>
          <div class="brand">Glossairy</div>
          <p>A forever free resource from the fine folks at <a href="https://superwork.ing">Superwork</a></p>
        </div>
        <div class="fill"></div>
        <a href="https://github.com/superworkers/glossairy">GitHub</a>
      </div>
    </footer>
  </body>
</html>
